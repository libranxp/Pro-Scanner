<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmeraldAlert Dashboard</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { background:#121212; color:#eee; font-family:sans-serif; margin:0; }
    header { padding:1rem; font-size:1.5rem; text-align:center; background:#1a1a1a; border-bottom:1px solid #333; }
    .confidence-bar { height:10px; border-radius:4px; }
    .green { background:limegreen; } .yellow { background:gold; } .red { background:crimson; }
  </style>
</head>
<body>
  <header>ðŸ“¡ EmeraldAlert Dashboard</header>
  <table id="alertTable" class="display">
    <thead><tr>
      <th>Symbol</th><th>Price</th><th>RSI</th><th>MACD</th><th>EMA</th>
      <th>Volume</th><th>Catalyst</th><th>Score</th>
    </tr></thead>
    <tbody>
      {% for a in alerts %}
      <tr>
        <td>{{ a.symbol }}</td><td>{{ a.price }}</td><td>{{ a.rsi }}</td>
        <td>{{ a.macd }}</td><td>{{ a.ema_stack }}</td><td>{{ a.volume }}</td>
        <td>{{ a.catalyst }}</td>
        <td>
          <div class="confidence-bar {% if a.score > 80 %}green{% elif a.score > 50 %}yellow{% else %}red{% endif %}"></div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(() => {
      $('#alertTable').DataTable({ paging:false, order:[[7,'desc']] });
    });
  </script>
</body>
</html>
