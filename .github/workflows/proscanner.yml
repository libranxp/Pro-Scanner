name: EmeraldAlert Scan

on:
  schedule:
    - cron: "*/45 * * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force send alerts"
        required: false
        default: "false"

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_CRYPTO_CHANNEL: ${{ secrets.TELEGRAM_CRYPTO_CHANNEL }}
      TELEGRAM_STOCKS_CHANNEL: ${{ secrets.TELEGRAM_STOCKS_CHANNEL }}
      TELEGRAM_ADMIN_CHANNEL: ${{ secrets.TELEGRAM_ADMIN_CHANNEL }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      DISCORD_CRYPTO_WEBHOOK: ${{ secrets.DISCORD_CRYPTO_WEBHOOK }}
      DISCORD_STOCKS_WEBHOOK: ${{ secrets.DISCORD_STOCKS_WEBHOOK }}
      DISCORD_ADMIN_WEBHOOK: ${{ secrets.DISCORD_ADMIN_WEBHOOK }}
      MESSARI_API_KEY: ${{ secrets.MESSARI_API_KEY }}
      SANTIMENT_API_KEY: ${{ secrets.SANTIMENT_API_KEY }}
      FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      CMC_API_KEY: ${{ secrets.CMC_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run EmeraldAlert
        run: |
          FLAGS=""
          if [[ "${{ github.event.inputs.force }}" == "true" ]]; then
            FLAGS="--force"
          fi
          python main.py $FLAGS
