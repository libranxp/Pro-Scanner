name: EmeraldAlert Scan

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Force send alerts (true/false)"
        required: false
        default: "false"

  schedule:
    - cron: "*/45 * * * *"  # Every 45 minutes

jobs:
  scan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    env:
      FORCE_SEND: ${{ github.event.inputs.force }}

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run EmeraldAlert
        run: |
          FLAGS=""
          if [ "${{ env.FORCE_SEND }}" == "true" ]; then
            FLAGS="--force"
          fi
          python main.py $FLAGS
        env:
          CMC_KEY: ${{ secrets.CMC_KEY }}
          FMP_KEY: ${{ secrets.FMP_KEY }}
          MESSARI_API_KEY: ${{ secrets.MESSARI_API_KEY }}
          SANTIMENT_API_KEY: ${{ secrets.SANTIMENT_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_CHANNEL_ID: ${{ secrets.TELEGRAM_ADMIN_CHANNEL_ID }}
          TELEGRAM_CRYPTO_CHANNEL_ID: ${{ secrets.TELEGRAM_CRYPTO_CHANNEL_ID }}
          TELEGRAM_STOCK_CHANNEL_ID: ${{ secrets.TELEGRAM_STOCK_CHANNEL_ID }}
          TELEGRAM_DEV_CHANNEL_ID: ${{ secrets.TELEGRAM_DEV_CHANNEL_ID }}

